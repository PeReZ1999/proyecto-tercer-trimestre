<!DOCTYPE html>
<html lang="es">
   <head>
       <title>Formulario de Contacto</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="css/contacto.css">
   </head>
   <body>



      <form action="#" method="post">
          <h2>CONTACTENOS</h2>
          <p>
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="apellidos" placeholder="Apellidos" required>
          <input type="text" name="correo" placeholder="Correo" required>
          <input type="text" name="telefono" placeholder="TelÃ©fono" required>
          <input type="text" name="asunto" placeholder="Asunto" required>
          </p>

            <p>
              <select name="motivo">
                <option>Quejas</option>
                <option>Sugerencias</option>
                <option>Soporte tecnico</option>
                <option>Nuevo Servicio</option>
                <option selected="selected">--seleccionar--</option>         
              </select>
            </p> 

          <textarea name="mensaje" placeholder="Escriba aqui su mensaje" required></textarea>
          <input type="submit" value="ENVIAR" id="boton">
      </form>

<script>
    var marker;
    var image = 'images/map-marker.png';
      function initMap() {
        var myLatLng = {lat: 39.79, lng: -86.14};

    // Specify features and elements to define styles.
        var styleArray = [
          {
            featureType: "all",
            stylers: [
             { saturation: -80 }
            ]
          },{
            featureType: "road.arterial",
            elementType: "geometry",
            stylers: [
              { hue: "#000000" },
              { saturation: 50 }
            ]
          },{
            featureType: "poi.business",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
            ]
          }
        ];
    
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
       // Apply the map style array to the map.
          styles: styleArray,
          zoom: 7
        });

        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

    // Create a marker and set its position.
        marker = new google.maps.Marker({
          map: map,
      icon: image,
      draggable: true,
          animation: google.maps.Animation.DROP,
          position: myLatLng
        });
    marker.addListener('click', toggleBounce);
      }
    
    function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7V-mAjEzzmP6PCQda8To0ZW_o3UOCVCE&callback=initMap" async defer></script>
       </script>
   </body>
</html>
